<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Encriptador de texto</title>
    <link rel="icon" href="img/computadora.png">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <header>
      <img class="principalLogo" src="img/computadora.png" />
      <h1 class="title">Encriptador de mensajes</h1>
    </header>
    <main>
    <form class="container">
      <!--Aqui va la entrada de texto-->
      <fielset class="left">
        <input id="inputText" type="text" placeholder="Ingrese el texto" required autocomplete="off" onkeypress="return (event.charCode >= 97 && event.charCode <= 122 || event.charCode == 32)"/>
      </fielset>
      <!--Aqui va el cuadro de resultado de encriptacion y desencriptacion con el boton copiar-->
      <fieldset class="right">
        <img id="imagenMunieco" src="img/Allura - Online Searching.png" />
        <h1 id="texto">Ningun mensaje fue encontrado</h1>
        <textarea id="texto2" name="name" rows="8" cols="30"  readonly>Ingresa el texto para incriptar o desencriptar.</textarea>
        <button id="copy" type="button" name="button" onclick="copiar()">Copiar</button>
      </fieldset>
      <!--el mensaje de advertencia y los botones-->
      <fielset class="buttons">
        <p class="advertencia">⚠ No se aceptan letras mayusculas, numeros ni caracteres especiales.</p>
        <button type="button" id="btn-encriptar" onclick = "encriptar()">Encriptar</boton>
        <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</boton>
      </fielset>
    </form>
</main>
    <footer>
      <img src="img/Logo.png">
      <p>© Alonso de la Cruz</p>
</footer>
  </body>  
  
</html>
